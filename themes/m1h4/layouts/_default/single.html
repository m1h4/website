{{ partial "header" . }}

<main class='main'>
    <article class='entry {{ if .Params.sidelinks }}left{{end}}'>
        {{ partial "entry/header" . }}
        {{ partial "entry/content" . }}
        {{ partial "entry/footer" . }}
    </article>
    {{ if .Params.sidelinks }}
    {{ partial "nav/sidelinks" . }}
    {{end}}
</main>

{{ partial "footer" . }}
